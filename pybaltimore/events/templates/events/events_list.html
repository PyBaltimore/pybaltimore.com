{% extends 'events/base.html' %}

{% block content %}
    <h1>Upcoming Local Events</h1>
    {% for event in events %}
        <div class="event">
            <div class="name">{{ event.name }}</div>
            <div class="date">{{ event.publishable_datetime }}</div>
            <div class="location">{{ event.location }}</div>
        </div>
    {% endfor %}
{% endblock %}
